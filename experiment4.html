<!DOCTYPE html>
<html>
<head>
    <title>Hotel Room Booking Form</title>
</head>
<body>
    <center>
        <table border="1" cellpadding="10">
            <tr>
                <td>
                    <center>
                        <h2>Hotel Room Booking Form</h2>
                    </center>
                    <form>
                        Full Name: <input type="text" name="fullname"><br><br>
                        Email: <input type="email" name="email"><br><br>
                        Phone: <input type="text" name="phone"><br><br>
                        Check-in Date: <input type="date" name="checkin"><br><br>
                        Check-out Date: <input type="date" name="checkout"><br><br>
                        Room Type: 
                        <select name="roomtype">
                            <option>Single Room</option>
                            <option>Double Room</option>
                            <option>Deluxe Room</option>
                        </select><br><br>
                        Number of Guests: <input type="number" name="guests"><br><br>
                        Special Requests:<br>
                        <textarea rows="4" cols="40"></textarea><br><br>
                        <center>
                            <input type="submit" value="Book Now">
                            <input type="reset" value="Reset Form">
                        </center>
                    </form>
                </td>
            </tr>
        </table>
    </center>
</body>
</html>
